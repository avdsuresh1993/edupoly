<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with align and valign attributes.</title>
    <style>
        table{
            border-spacing: 0.5em;
            
        }
        table,td{
            border:1px solid;
            padding:10px
        }

        
        
    </style>
</head>
<body>
    <!-- Create a table with align and valign attributes as shown below. -->
    <table style="width:100%">
        <tr>
            <td style="width:40%">Css properties Css properties Css properties Css properties Css properties Css properties Css properties Css properties</td>
            <td style="width:20%;vertical-align: text-top;">Internet Explorer</td>
            <td style="width:20%;vertical-align: bottom;">Safari</td>
            <td>Chrome</td>
            <td>Firefox</td>
            <td>Opera</td>
        </tr>
        <tr>
            <td>border-radius</td>
            <td style="text-align: right;">YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>box-shasow</td>
            <td style="text-align: center">YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CSS Animation</td>
            <td style="text-align: left">NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>

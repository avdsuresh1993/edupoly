<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with border, cellspacing and cellpadding</title>
</head>
<style>
    table,td{
        border:1px solid;
        padding:0.5em;
    }

    table{
        border-spacing:0.5em;
        
    }
</style>
<body>
    <!-- Create a table with border, cellspacing and cellpadding as shown below. -->
    <table>
        <tr>
            <td>Css properties Css properties Css properties Css properties Css properties Css properties Css properties Css properties</td>
            <td>Internet Explorer</td>
            <td>Safari</td>
            <td>Chrome</td>
            <td>Firefox</td>
            <td>Opera</td>
        </tr>
        <tr>
            <td>border-radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>box-shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CSS Animation</td>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>

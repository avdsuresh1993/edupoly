<html>
    <head>
        <script>
            // 26. Write a program to print the max of given two numbers using ternary operator.
            var number1 =  +prompt("Enter First Number");
            var number2 =  +prompt("Enter Second Number");
            var number3 =  +prompt("Enter Third Number");
           var maxNumber = number1>number2?(number1>number3?number1:number3):(number2>number3?number2:number3);
           alert(maxNumber);
        </script>
    </head>
</html>

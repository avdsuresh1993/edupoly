<html>
    <head>
        <script>
        //40. The distance between two cities (in km.) is input through the keyboard. Write a program to convert and print this distance in meters, feet, inches and centimeters.           
            var distance =  +prompt("Enter distance between two cities");
            var meter = distance*1000;
            var feet = meter * 3.28084;
            var inches = feet*12;
            var cm = inches * 2.54;

            document.write('meter'+" "+meter+'<br>')
            document.write('feet'+" "+feet+'<br>')
            document.write('inches'+" "+inches+'<br>')
            document.write('centimeter'+" "+cm+'<br>')
            
        </script>
    </head>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .abc{
        border:2px black solid;
        color:red;
        margin: auto;
        margin-top:10vh;
        width:75vw;
        height:25vw;
    }
</style>
<body>
    
    <script>
        //first div
        var div1=document.createElement('div');
        div1.id='container'
        document.body.appendChild(div1)
        var h1=document.createElement('h1');
        h1.textContent='Hello welcome to javascript';
        var p=document.createElement('p');
        p.innerText= 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam, officia'
        var div=document.getElementById('container');
        div.appendChild(h1);
        div.appendChild(p);
        div1.className='abc'

        

        var red = document.createElement('button');
        red.textContent='Red'
        red.style.margin='auto'
        red.onclick=redbg
        
        document.body.appendChild(red)

        var blue = document.createElement('button');
        blue.textContent='Blue'
        var green = document.createElement('button');
        green.textContent='Green'
        var reset = document.createElement('button');
        reset.textContent='Reset'
        
        function redbg(){
          var body =  document.getElementById('container');
          body.style.backgroundColor='red';
          body.style.color='white'
        }
        

      //second div

    </script>
</body>
</html>

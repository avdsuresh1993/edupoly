<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Basic image -->
    <img src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="praveen image"><br>

    <!-- 2. Resize image using the width attribute -->
    <img src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="praveen image" width="200px"><br>

    <!-- 3. Resize image to 100% -->
    <img src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="praveen image" width="100%"><br>

    <!-- 4. Resize image to 50%  -->
    <img src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="praveen image" width="50%">


</body>
</html>

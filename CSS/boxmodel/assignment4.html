<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bord{
            display:inline-block;
            border:1px solid;
            width:100px;
        }
    </style>
</head>
<body >
     <!-- convert list items into inline  -->
     <h3>(convert each list item into inline block element)</h3>
     <div style="border:1px solid;height:100px;width:70px;display:inline-block">
        logo
     </div>
     <ul style="margin-left: 200px;">
         <li class="bord">Home</li>
         <li class="bord">Course</li>
         <li class="bord">Services</li>
         <li class="bord">Products</li>
         <li class="bord">Contactus</li>
     </ul>
</body>
</html>

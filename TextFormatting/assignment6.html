<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance text formatting.</title>
</head>
<body>
    <p>E=mc2</p>
    <p>E=mc<sup>2</sup></p>
    <p><em>E=mc<sup>2</sup></em></p>
    <p><strong>E=mc<sup>2</sup></strong></p>
    <p><em><strong>E=mc<sup>2</sup></strong></em></p>
    <p><center><em><strong>E=mc<sup>2</sup></strong></em></center></p>
    <p>logx</p>
    <p>log<sub>x</sub></p>
    <p><em>logx</em></p>
    <p><em><strong>log<sub>x</sub></strong></em></p>
    <p><center><em><strong>log<sub>x</sub></strong></em></center></p>
    <p>logex2</p>
    <p>log<sub>e</sub>x<sup>2</sup></p>
    <p><em>log<sub>e</sub>x<sup>2</sup></em></p>
    <p><em><strong>log<sub>e</sub>x<sup>2</sup></strong></em></p>
    <p><center><em><strong>log<sub>e</sub>x<sup>2</sup></strong></em></center></p>
    <h4>Pythogaras theorem</h4>
    <h1>c<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup></h1>
</body>
</html>
